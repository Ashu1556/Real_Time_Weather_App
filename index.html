<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather application</title>
    <link href="style.css"    rel="stylesheet" >
</head>
<body>
    <div id="action_container">
        <h1 id="heading">Weather Application</h1>
        <h3 id="sub_heading">Know the Weather without visiting the place</h3>
        <input id="search_input" type="text" />
        <button id="search_button">view</button>
    </div>
    <div id="info_container">
        <img src="http://openweathermap.org/img/wn/09d@2x.png" id="weather_image"/>
        <h1 id="temperature">19&deg;</h1>
        <h4 id="season">Rainy</h4>
        <div id="weather_info">
            <div id="wind_info">
                <h3>wind</h3>
                <h1 id="wind">17<span class="unit">km</span></h1>
            </div>
            <div id="humidity_info">
                <h3>humidity</h3>
                <h1 id="humidity">70<span class="unit">%</span></h1>
            </div>
            <div id="precipitation_info">
                <h3>Precipitation</h3>
                <h1 id="precipitation">17<span class="unit">%</span></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
